<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <header class="header-unito"></header>
        <div class="slides">
            <section data-state="header" style="top:5px;">
                <style class="">
                    .header header:after
                </style>
                <h1>DBAlps</h1>
                <p>Mappatura di processi di instabilit√† in settore alpino</p>
                <p><strong>Relatore: </strong> Prof. Ruggero Pensa</p>
                <p><strong>Tutor Aziendale: </strong>Guido Nigrelli</p>
                <p><strong>Candidato: </strong> Mauro Sabatino</p>
            </section>
            <section>Luogo dello stage</section>
            <section>
                Cosa fa DBAlps
            </section>
            <section>Archittettura MVC</section>
            <section>Tecnologie utilizzate</section>
            <section>Nuova Architettura</section>
            <section>Comparison con codice</section>
            <section>Gis</section>
            <section>Mongo Db</section>
            <section>Conclusioni</section>


        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            history: true,
			
            // More info https://github.com/hakimel/reveal.js#dependencies
            dependencies: [{
                src: 'plugin/markdown/marked.js'
            }, {
                src: 'plugin/markdown/markdown.js'
            }, {
                src: 'plugin/notes/notes.js',
                async: true
            }, {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }]
        });
		Reveal.configure({ slideNumber: true });
    </script>
</body>

</html>
